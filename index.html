<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript Clock</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="header">
        <h1>JavaScript Clock</h1>
    </div>

      </div>
  </body>
  <script src="index.js"></script>
</html>
